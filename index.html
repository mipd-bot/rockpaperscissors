<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
</head>
<body>
 <script>


// when called, computerPlay function randomly returns rock, paper or scissors using the randomly
//picked index in choicePosition
function computerPlay(){
    // possible choices that can be played by computer
    let playChoices = [
    'rock',
    'paper',
    'scissors'
];
    //picked index in choicePosition
    let choicePosition = Math.floor(Math.random()*playChoices.length);
     return playChoices[choicePosition]
}


let computerScore = 0
let playerScore = 0
let round = 0

// to play one single round
function RPSround (playerSelection, computerSelection){
    round ++
    console.log("You choose: "+ playerSelection)
    console.log("Computer chooses " + computerSelection)
    if ((playerSelection === 'paper' && computerSelection === 'rock') || (playerSelection === 'rock' && computerSelection === 'scissors') || (playerSelection === 'scissors' && computerSelection === 'paper')){
        playerScore ++;
        console.log(`Round ${round}: You win! ${playerSelection} beats ${computerSelection}. Your score: ${playerScore}  Computer score: ${computerScore}`);
    } else if ((playerSelection === 'rock' && computerSelection === 'paper') || (playerSelection === 'scissors' && computerSelection === 'rock') || (playerSelection === 'paper' && computerSelection === 'scissors')){ 
        computerScore ++;  
        console.log(`Round ${round}: You lose! ${computerSelection} beats ${playerSelection}. Your score: ${playerScore}  Computer score: ${computerScore}`);
    } else if (playerSelection === computerSelection){
        console.log(`Round ${round}: It\'s a tie! Try again. Your score: ${playerScore}  Computer score: ${computerScore}`);
    } else {
        console.log('Your choice is invalid. Please play correctly.');
    }
}

// to play 5 rounds of RPS and call a final winner
function game(){
    for (let i = 0; i < 5; i ++){
        let playerSelection = prompt("Play Rock, Paper or Scissors").toLowerCase();
        const computerSelection = computerPlay();
        console.log (RPSround(playerSelection, computerSelection));
    }
    if (computerScore > playerScore){
        console.log(`Your final score: ${playerScore} Computer final score: ${computerScore}  The computer wins!`)
    } else if (playerScore > computerScore){
        console.log(`Your final score: ${playerScore} Computer final score: ${computerScore}  You win!!`)
    }
}

game()

    </script>
</body>
</html>
